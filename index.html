<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>짱깨부적 생성기</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

</head>

<body class="bg-light">

  <div class="container">
    <main>
      <div class="py-3 text-center">
        <h2>짱깨부적 생성기</h2>
        <p class="lead">착한 짱깨는 죽은 짱깨뿐</p>
      </div>

      <center>
        <canvas id="canvas" width="770" height="677"></canvas>
      </center>

      <hr class="my-3">

      <div class="row">
        <div class="col order-md-last">

          
          <button class="w-100 btn btn-primary btn-lg mb-3" id="generate" onclick="event.preventDefault();draw(config(settings));console.log(settings);"><i class="fa fa-check-circle"></i> 적용</button>
          <button class="w-100 btn btn-danger btn-lg  mb-3" id="rand" onclick="event.preventDefault();randGen();"><i class="fa fa-random"></i> 랜덤 생성</button>
          <a class="w-100 btn btn-secondary btn-lg" id="down"><i class="fa fa-download"></i> 다운로드</a>
        
        </div>

        <div class="col-md-8">


          <div class="row">
            <div class="col">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="xijinping" checked>
                <label class="form-check-label" for="xijinping">시진핑</label>

              </div>
            </div>
            <div class="col">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="daughter" checked>
                <label class="form-check-label" for="daughter">시진핑 딸</label>
              </div>
            </div>
            <div class="col visually-hidden">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="tankman" checked>
                <label class="form-check-label" for="tankman">탱크맨</label>
              </div>
            </div>
          </div>

          <hr class="my-3">

          <div class="col">
            <label for="customRange3" class="form-label mr-auto">무작위 짱깨퇴치문구 갯수</label>
            <div class="d-flex">
              <input type="range" class="form-range mx-4" min="0" max="10" value="5" step="1" id="charmRange"
                oninput="this.nextElementSibling.value = this.value">
              <output class="badge bg-secondary">5</output>
            </div>
          </div>

          <hr class="my-3">

          <div class="row">

            <div class="col">
              <label for="bgColor" class="form-label">배경색</label>
              <select class="form-select" id="bgColor" required>
                <option value="white">흰색</option>
                <option value="black">검정</option>
                <option value="red">빨강</option>
                <option value="blue">파랑</option>
              </select>
            </div>

            <div class="col">
              <label for="txtColor" class="form-label">글자색</label>
              <select class="form-select" id="txtColor" required>
                <option value="black">검정</option>
                <option value="white">흰색</option>
                <option value="red">빨강</option>
                <option value="blue">파랑</option>
              </select>
            </div>

          </div>

          <hr class="my-3">

          <div class="col visually-hidden">
            <div id="sort" class="btn-group d-flex" role="group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio1">신상 > 얼굴 > 문구</label>

              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio2">얼굴 > 신상 > 문구</label>

              <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio3">문구 > 얼굴 > 신상</label>
            </div>
          </div>

          </form>
        </div>
      </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; <a href="https://gallog.dcinside.com/astralx" target="_blank">아스트랄 <img src="https://nstatic.dcinside.com/dc/w/images/fix_nik.gif"></a></p>
      <p>天安門 天安门 法輪功 李洪志 Free Tibet 劉曉波</p>
    </footer>
  </div>

  <div style="display:none;">
    <img id="source" src="좆진핑.png" width="300" height="227">
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="charm.js"></script>
  <script src="script.js"></script>


</body>

</html>
